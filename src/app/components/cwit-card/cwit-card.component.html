<div class="container">
  <mat-card *ngIf="cwit" class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Autore del post: {{cwit.authorName}}</mat-card-title>
        <mat-card-subtitle>Cwittato in data {{cwit.creationTime}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{cwit.url}}" alt="">
      <mat-card-content>
        <p>
          {{cwit.text}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>RECWIT</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

</div>
